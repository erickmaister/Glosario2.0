<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glosario de términos - {% block title %}{% endblock %}</title>
    
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=1">
    
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index', lang=lang) }}">
            <img src="{{ url_for('static', filename='images/ideice.png') }}" alt="IDEICE Logo" style="height: 40px; margin-right: 10px;">
            <span>El Instituto Dominicano de Evaluación e Investigación de la Calidad Educativa (IDEICE)</span>
        </a>

        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" 
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                {% if request.endpoint == 'term_detail' %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('term_detail', id=id, lang='es') }}">
                            <img src="{{ url_for('static', filename='images/flag_es.png') }}" alt="ES" width="30" height="20">
                        </a>
                    </li>
                    <li class="nav-item ml-2">
                        <a class="nav-link" href="{{ url_for('term_detail', id=id, lang='en') }}">
                            <img src="{{ url_for('static', filename='images/flag_en.png') }}" alt="EN" width="30" height="20">
                        </a>
                    </li>
                    <li class="nav-item ml-2">
                        <a class="nav-link" href="{{ url_for('term_detail', id=id, lang='fr') }}">
                            <img src="{{ url_for('static', filename='images/flag_fr.png') }}" alt="FR" width="30" height="20">
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for(request.endpoint, lang='es') }}">
                            <img src="{{ url_for('static', filename='images/flag_es.png') }}" alt="ES" width="30" height="20">
                        </a>
                    </li>
                    <li class="nav-item ml-2">
                        <a class="nav-link" href="{{ url_for(request.endpoint, lang='en') }}">
                            <img src="{{ url_for('static', filename='images/flag_en.png') }}" alt="EN" width="30" height="20">
                        </a>
                    </li>
                    <li class="nav-item ml-2">
                        <a class="nav-link" href="{{ url_for(request.endpoint, lang='fr') }}">
                            <img src="{{ url_for('static', filename='images/flag_fr.png') }}" alt="FR" width="30" height="20">
                        </a>
                    </li>
                {% endif %}
                
            </ul>
        </div>
    </nav>

    
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    
    
    <footer class="text-center mt-5 mb-3">
        <p>&copy; 2025 IDEICE. Todos los derechos reservados.</p>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
